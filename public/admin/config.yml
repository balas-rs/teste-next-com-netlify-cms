backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "/public/images" # Media files will be stored in the repo under images

collections:
 - name: "empreendimentos"
   label: "Empreendimentos"
   files:
    - label: "Empreendimentos"
      name: "empreendimentos"
      file: "/public/posts/empreendimentos.json"
      create: true
      fields:
        - {label: "Titulo", name: "titulo", widget: "string"}
        - {label: "Texto", name: "texto", widget: "markdown"}
    - label: "Projetos"
      name: "projetos"
      file: "/public/posts/projetos.json"
      create: true
      fields:
        - {label: "Titulo", name: "titulo", widget: "string"}
        - {label: "Texto", name: "texto", widget: "markdown"}